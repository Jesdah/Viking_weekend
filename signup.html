<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="viking weekend for kids between 6 to 11, Sweden">
    <meta name="keywords" content="viking weekend for kids between 6 to 11, Sweden">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Viking Weekend</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Viking Weekend</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="events.html">Events</a>
                </li>
                <li>
                    <a href="index.html">Contacts</a>
                </li>
                <li>
                    <a href="signup.html" id="active">Signup</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="signup-photo">
            <div>
                <fieldset>
                    <legend><h3>Signup!</h3></legend>
                    <form method="post" id="flex-form">
                        <label class="flex-left" for="fname">First name</label>
                        <input class="flex-right"id="fname" name="fname" required autofocus>
                        <label for="lname">Last name</label>
                        <input id="lname" name="lname" required>
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" required>
                        <label for="number">Phone number</label>
                        <input id="number" type="tel" name="number" required>
                        <label for="child-name">Child/children names</label>
                        <input id="child-name" name="child-name" required>
                        <label for="age">Age</label>
                        <input id="age" name="age" type="number" min="6" max="11" required>
                        <label for="allergies">Allergies</label>
                        <input list="allergies" required>
                        <datalist id="allergies">
                            <option value="None"></option>
                            <option value="Lactose"></option>
                            <option value="Peanuts"></option>
                            <option value="Nuts and almonds"></option>
                            <option value="Egg"></option>
                            <option value="Wheat/Cereal"></option>
                            <option value="Celiac disease/gluten"></option>
                            <option value="Mustard"></option>
                        </datalist>
                        <label for="add">Anything else you like to add?</label>
                        <input id="add" name="add">
                        <input type="submit">
                        <input type="reset">

                    </form>
                </fieldset>
            </div>
        </div>
    </section>
    <footer>
        <div id="social">
            <a href="http://www.facebook.com" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="http://www.twitter.com" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in new tab)"><i class="fa-brands fa-square-twitter"></i></a>
            <a href="http://www.instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Istagram page (opens in new tab)"><i
                    class="fa-brands fa-square-instagram"></i></a>
            <a href="http://www.youtube.com" target="_blank" rel="noopener"
                aria-label="Visit our Youtube page (opens in new tab)"><i class="fa-brands fa-square-youtube"></i></a>
        </div>
    </footer>
    <!--Font awesome script-->
    <script src="https://kit.fontawesome.com/e5835b6c0f.js" crossorigin="anonymous"></script>

</html>
